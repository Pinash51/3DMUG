<html lang="en">
<head>

        canvas { display: block; }

        .dd { color: #ffffff; }

    <div class="row">

            <input type="file" name="image" id="image" accept=".jpg, .png">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
